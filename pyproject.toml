[tool.poetry]
name = "vector-inference"
version = "0.2.0"
description = "LLM inference engine provided by Vector Institute"
authors = ["XkunW <marshall.wang@vectorinstitute.ai>"]
license = "MIT license"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
vllm = { version = "^0.4.0", allow-prereleases = true }
ray = "^2.9.3"
cupy-cuda12x = "12.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
